name: CI

on:
  push:
    branches: [feat_*]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 'set Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: install dependencies
        run: npm install

      - name: run lint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 'set Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: install dependencies
        run: npm install

      - name: run build
        run: npm run build
